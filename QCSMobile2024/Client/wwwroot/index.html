<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QCSMobile2024</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="QCSMobile2024.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <!--Custom scripts-->
    <script>
        window.setImage = async (imageElementId, imageStream) => {
            const arrayBuffer = await imageStream.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const image = document.getElementById(imageElementId);

            if (image) {
                image.onload = () => {
                    URL.revokeObjectURL(url);
                }
                image.src = url;
                image.style.backgroundImage = "url('" + url + "')";
            }

            const imageThumbnail = document.getElementById(imageElementId + "-thumbnail");

            if (imageThumbnail) {
                imageThumbnail.onload = () => {
                    URL.revokeObjectURL(url);
                }
                imageThumbnail.src = url;
                imageThumbnail.style.backgroundImage = "url('" + url + "')";
            }
        };

        window.resetImage = async (imageElementId) => {
            const image = document.getElementById(imageElementId);
            if (image) {
                image.src = "Content/default_upload.png";
                image.style.backgroundImage = "url('Content/default_upload.png')";
            }

            const imageThumbnail = document.getElementById(imageElementId + "-thumbnail");

            var imageName = imageElementId.toLowerCase().replace(" ", "_");

            if (imageName.includes("damage")) {
                imageThumbnail.src = "Content/damage.jpg";
                imageThumbnail.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Content/damage.jpg')";
            }
            else {
                imageThumbnail.src = "Content/" + imageName + ".jpg";
                imageThumbnail.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Content/" + imageName + ".jpg')";
            }
        };

        window.resetSignature = async () => {
            const signature = document.getElementById("Signature");
            if (signature) {
                signature.style.backgroundImage = "none";
            }
        };
    </script>
</body>

</html>
